<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div class="peppers-blog">
        <header class="header">
            <div class="grid wide">
                <nav class="header__navbar">
                    <div class="header__navbar-left">
                        <a href="/">Peppers</a>
                    </div>
                    <ul class="header__navbar-right hide-on-mobile">
                        <li class="header__navbar-item">
                            <a href="/">Timeline</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="/">Bucket</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="/">Code</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="/">Tracker</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="/">About</a>
                        </li>
                    </ul>
                    <div class="theme-switch-wrapper hide-on-mobile">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </nav>
                <div class="change-theme">Dark</div>
                <div class="icon-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <nav class="nav-mobile">
                    <div class="icon-menu-cancel">
                        <i class="fa fa-times"></i>
                    </div>
                    <ul class="nav-list">
                        <li>
                            <a href="" class="nav-mobile-link">Timeline</a>
                        </li>
                        <li>
                            <a href="" class="nav-mobile-link">Bucket</a>
                        </li>
                        <li>
                            <a href="" class="nav-mobile-link">Code</a>
                        </li>
                        <li>
                            <a href="" class="nav-mobile-link">Tracker</a>
                        </li>
                        <li>
                            <a href="" class="nav-mobile-link">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
        </div>

    </div>
    <script src="./handleUI_UX.js"></script>
</body>

</html>
